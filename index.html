<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/c12e8fe837.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="">
      <div class="logo">
        <img src="./img/Logo.png" alt="logo">
      </div>
      <div class="head h-full flex flex-col justify-center items-center">
        <h1 class="text-yellow-500 mb-5 h-fit">
          Cherchez parmi plus de 1500 recettes du quotidien, simples et
          délicieuses
        </h1>
        <div class="flex w-full justify-center items-center">
          <input
            class="rounded-md p-5 w-3/5"
            id="searchInput"
            type="search"
            placeholder="Recherchez une recette, un ingrédient, ..."
          />
          <div class="icon bg-black rounded-md flex items-center p-2">
            <i class="text-white text-xl fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </header>
    <main class="bg-slate-200 m-0">
      <div class="tag">
        <div class="filter-tag"></div>
        <div class="total"></div>
      </div>
      <div class="tag-selected m-5 rounded-md"></div>
      <div class="card grid grid-cols-3 gap-8 p-5"></div>
    </main>
    <script src="./data/recipes.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/tags.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
